<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="title">
            <div class="avt">
                <img src="./avt.jpg" alt="avt" class="imgAvt">
            </div>
            <div class="mon"><span>M</span>on</div>
        </div>
        <div class="iconHeader">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="textInput">
            <img src="./cat.svg" alt="cat" class="meo slide">
            <input type="text">
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="profile">
                <img src="" alt="">
                <img src="./avt.jpg" alt="" style="border-radius: 50%;">
            </div>
        </div>
        <div class="mainMain">
            <div>Nguyen Ngoc Anh</div>
            <form action="">
                <h4>Em co yeu anh khong?</h4>
                <button class="traLoi"
                    style="outline: none; border: none; padding: 5px 8px; background-color: red; color: white; border-radius: 10px; font-weight: 600; transition: all .3 ease-in-out; cursor: pointer;">Co</button>
            </form>
        </div>
    </main>
    <footer>
        <div>Nguyen Ngoc Anh x Nguyen Minh Quan</div>
    </footer>
</body>

</html>
